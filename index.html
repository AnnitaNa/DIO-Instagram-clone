<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <title>Instagram</title>
</head>
<body>
        <div class="instagram-wrapper">
            <figure class="instagram-phone">
                <img src="./src/img/instagram-phone.png" alt="Photo of a phone with instagram">
            </figure>
            <div class="instagram-account">
                    <figure class="name">
                        <img src="./src/img/Instagram-name-logo.png">
                    </figure>
                    <figure class="avatar">
                        <img src="./src/img/instagram-avatar.png">
                    </figure>
                    <button>Continuar como InstagramFeliz</button>
                    <p>Não é InstagramFeliz? <span>Trocar de conta</span></p>
            </div>
        </div>
</body>
</html>
